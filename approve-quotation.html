<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmanthan Software Solutions | Approve Quotation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.1.3/dist/signature_pad.umd.min.js"></script>
    <style>
        .signature-pad-container {
            border: 1px solid #ccc;
            border-radius: .25rem;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-navbar">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0">Approve Quotation</h5>
                </div>
                <div class="d-flex align-items-center">
                    <a href="#" class="nav-link me-3"><i class="bi bi-bell-fill"></i></a>
                    <a href="#" class="nav-link">
                        <img src="https://i.pravatar.cc/40" alt="User" class="rounded-circle">
                    </a>
                </div>
            </header>

            <section class="p-4">
                <h2 class="mb-4">Review and Approve Quotation Q-002</h2>

                <div class="card mb-4">
                    <div class="card-header">
                        Quotation Details
                    </div>
                    <div class="card-body">
                        <p><strong>Client:</strong> Beta Ltd</p>
                        <p><strong>Date:</strong> 2024-02-05</p>
                        <p><strong>Total Value:</strong> $22,000</p>
                        <p>Please review the details above and sign below to approve this quotation.</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        Client Signature
                    </div>
                    <div class="card-body">
                        <div class="signature-pad-container">
                            <canvas id="signature-pad" class="w-100"></canvas>
                        </div>
                        <div class="mt-3 text-end">
                            <button id="clear-signature" class="btn btn-secondary me-2"><i class="bi bi-eraser me-1"></i> Clear</button>
                            <button id="submit-approval" class="btn btn-success"><i class="bi bi-check-circle me-1"></i> Submit & Approve</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('signature-pad');
            // Adjust canvas size for high DPI displays
            const ratio =  Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);

            const signaturePad = new SignaturePad(canvas);

            document.getElementById('clear-signature').addEventListener('click', function () {
                signaturePad.clear();
            });

            document.getElementById('submit-approval').addEventListener('click', function () {
                if (signaturePad.isEmpty()) {
                    return alert("Please provide a signature first.");
                }

                // In a real application, you would send this data to the server
                // const signatureData = signaturePad.toDataURL(); // e.g., 'data:image/png;base64,iVBORw0KGgo...'
                // console.log("Signature Data:", signatureData);

                alert("Quotation Approved! (This is a simulation)");
                signaturePad.clear();
            });

            // Adjust canvas on resize
            window.addEventListener("resize", function() {
                const ratio =  Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                signaturePad.clear(); // clearing is recommended
            });
        });
    </script>
</body>
</html>
