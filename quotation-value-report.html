<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmanthan Software Solutions | Quotation Value Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-navbar">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0">Quotation Value Report</h5>
                </div>
                <div class="d-flex align-items-center">
                    <div class="input-group me-3">
                        <input type="text" class="form-control" placeholder="Search...">
                        <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
                    </div>
                    <a href="#" class="nav-link me-3"><i class="bi bi-bell-fill"></i></a>
                    <a href="#" class="nav-link me-3"><i class="bi bi-gear-fill"></i></a>
                    <a href="#" class="nav-link">
                        <img src="https://i.pravatar.cc/40" alt="User" class="rounded-circle">
                    </a>
                    <a href="#" class="nav-link ms-3" id="navbar-logout-link">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </header>

            <section class="p-4">
                <h2 class="mb-4">Quotation Value Report Overview</h2>

                <!-- Report Filters -->
                <div class="card mb-4">
                    <div class="card-header">Filters</div>
                    <div class="card-body">
                        <form class="row g-3 align-items-center">
                            <div class="col-md-4">
                                <label for="period" class="form-label visually-hidden">Period</label>
                                <select id="period" class="form-select">
                                    <option selected>Select Period...</option>
                                    <option>Last 30 Days</option>
                                    <option>Last Quarter</option>
                                    <option>Last Year</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="status" class="form-label visually-hidden">Status</label>
                                <select id="status" class="form-select">
                                    <option selected>Select Status...</option>
                                    <option>Approved</option>
                                    <option>Pending</option>
                                    <option>Rejected</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Report Summary Cards -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card kpi-card">
                            <div class="card-body d-flex align-items-center">
                                <div class="kpi-icon bg-primary">
                                    <i class="bi bi-currency-dollar"></i>
                                </div>
                                <div class="ms-3">
                                    <p class="mb-0 text-muted">Total Quoted Value</p>
                                    <h4 class="mb-0">$500,000</h4>
                                </div>
                                <div class="ms-auto">
                                    <span class="badge bg-success">+10%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card kpi-card">
                            <div class="card-body d-flex align-items-center">
                                <div class="kpi-icon bg-success">
                                    <i class="bi bi-check-circle"></i>
                                </div>
                                <div class="ms-3">
                                    <p class="mb-0 text-muted">Approved Value</p>
                                    <h4 class="mb-0">$300,000</h4>
                                </div>
                                <div class="ms-auto">
                                    <span class="badge bg-success">+15%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card kpi-card">
                            <div class="card-body d-flex align-items-center">
                                <div class="kpi-icon bg-warning">
                                    <i class="bi bi-hourglass-split"></i>
                                </div>
                                <div class="ms-3">
                                    <p class="mb-0 text-muted">Pending Value</p>
                                    <h4 class="mb-0">$150,000</h4>
                                </div>
                                <div class="ms-auto">
                                    <span class="badge bg-info">+5%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quotation Value Chart Placeholder -->
                <div class="card chart-card">
                    <div class="card-header">
                        Quotation Value Trend
                    </div>
                    <div class="card-body">
                        <canvas id="quotationValueChart"></canvas>
                        <p class="text-muted text-center mt-3">Placeholder for a Chart.js quotation value trend chart.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
