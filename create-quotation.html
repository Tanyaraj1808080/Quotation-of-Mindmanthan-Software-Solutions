<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmanthan Software Solutions | Create Quotation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-navbar">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0">Create New Quotation</h5>
                </div>
                <div class="d-flex align-items-center">
                    <div class="input-group me-3">
                        <input type="text" class="form-control" placeholder="Search...">
                        <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
                    </div>
                    <a href="#" class="nav-link me-3"><i class="bi bi-bell-fill"></i></a>
                    <a href="#" class="nav-link me-3"><i class="bi bi-gear-fill"></i></a>
                    <a href="#" class="nav-link">
                        <img src="https://i.pravatar.cc/40" alt="User" class="rounded-circle">
                    </a>
                    <a href="#" class="nav-link ms-3" id="navbar-logout-link">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </header>

            <section class="p-4">
                <h2 class="mb-4">New Quotation Form</h2>

                <div class="card">
                    <div class="card-header">Quotation Details</div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="loadTemplate" class="form-label">Load from Template (Optional)</label>
                                    <select id="loadTemplate" class="form-select">
                                        <option selected>Choose a template...</option>
                                        <option value="1">Standard Website Package</option>
                                        <option value="2">Mobile App (Basic)</option>
                                        <option value="3">Annual Maintenance Contract</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="clientName" class="form-label">Client Name</label>
                                    <input type="text" class="form-control" id="clientName" placeholder="Enter client name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="quotationDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="quotationDate">
                                </div>
                            </div>

                            <hr>

                            <h5>Items</h5>
                            <div class="row align-items-end">
                                <div class="col-md-5 mb-3">
                                    <label for="itemDescription" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="itemDescription" placeholder="Service or product description">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="itemQty" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="itemQty" value="1">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="itemPrice" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="itemPrice" placeholder="0.00">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="currency" class="form-label">Currency</label>
                                    <select id="currency" class="form-select">
                                        <option value="USD" selected>USD ($)</option>
                                        <option value="EUR">EUR (€)</option>
                                        <option value="INR">INR (₹)</option>
                                        <option value="GBP">GBP (£)</option>
                                    </select>
                                </div>
                                <div class="col-md-1 mb-3">
                                    <button type="button" class="btn btn-primary w-100"><i class="bi bi-plus"></i></button>
                                </div>
                            </div>

                            <!-- In a real app, items would be added dynamically here -->

                            <hr>

                            <div class="text-end">
                                <button type="submit" class="btn btn-success"><i class="bi bi-check-lg me-1"></i> Save Quotation</button>
                                <a href="all-quotations.html" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
