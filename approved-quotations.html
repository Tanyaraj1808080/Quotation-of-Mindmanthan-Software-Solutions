<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmanthan Software Solutions | Approved Quotations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-navbar">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0">Approved Quotations</h5>
                </div>
                <div class="d-flex align-items-center">
                    <div class="input-group me-3">
                        <input type="text" class="form-control" placeholder="Search...">
                        <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
                    </div>
                    <a href="#" class="nav-link me-3"><i class="bi bi-bell-fill"></i></a>
                    <a href="#" class="nav-link me-3"><i class="bi bi-gear-fill"></i></a>
                    <a href="#" class="nav-link">
                        <img src="https://i.pravatar.cc/40" alt="User" class="rounded-circle">
                    </a>
                    <a href="#" class="nav-link ms-3" id="navbar-logout-link">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </header>

            <section class="p-4">
                <h2 class="mb-4">Approved Quotations</h2>

                <!-- Quotations List Table -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        Approved Quotations List
                        <div>
                            <input type="text" class="form-control form-control-sm d-inline-block w-auto me-2" placeholder="Search quotation...">
                            <button class="btn btn-sm btn-primary"><i class="bi bi-plus-lg me-1"></i> Create New Quotation</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Quotation ID</th>
                                        <th>Client Name</th>
                                        <th>Total Value</th>
                                        <th>Date Created</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Q-001</td>
                                        <td>Alpha Corp</td>
                                        <td>$15,000</td>
                                        <td>2024-02-01</td>
                                        <td><span class="badge bg-success">Approved</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-info me-1"><i class="bi bi-eye"></i></button>
                                            <button class="btn btn-sm btn-outline-primary me-1"><i class="bi bi-pencil"></i></button>
                                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Q-005</td>
                                        <td>Tech Innovations</td>
                                        <td>$30,000</td>
                                        <td>2024-01-28</td>
                                        <td><span class="badge bg-success">Approved</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-info me-1"><i class="bi bi-eye"></i></button>
                                            <button class="btn btn-sm btn-outline-primary me-1"><i class="bi bi-pencil"></i></button>
                                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
