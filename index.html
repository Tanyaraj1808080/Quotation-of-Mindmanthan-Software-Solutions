
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmanthan Software Solutions | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navbar -->
            <header class="top-navbar">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0">Quotation Dashboard</h5>
                </div>
                <div class="d-flex align-items-center">
                    <div class="input-group me-3">
                        <input type="text" class="form-control" placeholder="Search...">
                        <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
                    </div>
                    <a href="#" class="nav-link me-3"><i class="bi bi-bell-fill"></i></a>
                    <a href="#" class="nav-link me-3"><i class="bi bi-gear-fill"></i></a>
                    <a href="#" class="nav-link">
                        <img src="https://i.pravatar.cc/40" alt="User" class="rounded-circle">
                    </a>
                    <a href="#" class="nav-link ms-3" id="navbar-logout-link">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </header>

            <!-- KPI Cards -->
            <section class="kpi-cards mt-4">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card kpi-card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="kpi-icon bg-primary">
                                        <i class="bi bi-journal-text"></i>
                                    </div>
                                    <div class="ms-3">
                                        <p class="mb-0 text-muted">Total Quotations</p>
                                        <h4 class="mb-0">24</h4>
                                    </div>
                                    <div class="ms-auto">
                                        <span class="badge bg-success">+12%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card kpi-card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="kpi-icon bg-success">
                                        <i class="bi bi-check-circle-fill"></i>
                                    </div>
                                    <div class="ms-3">
                                        <p class="mb-0 text-muted">Approved Quotations</p>
                                        <h4 class="mb-0">12</h4>
                                    </div>
                                    <div class="ms-auto">
                                        <span class="badge bg-success">+8%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card kpi-card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="kpi-icon bg-warning">
                                        <i class="bi bi-clock-fill"></i>
                                    </div>
                                    <div class="ms-3">
                                        <p class="mb-0 text-muted">Pending Quotations</p>
                                        <h4 class="mb-0">7</h4>
                                    </div>
                                    <div class="ms-auto">
                                        <span class="badge bg-danger">-3%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card kpi-card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="kpi-icon bg-danger">
                                        <i class="bi bi-x-circle-fill"></i>
                                    </div>
                                    <div class="ms-3">
                                        <p class="mb-0 text-muted">Rejected Quotations</p>
                                        <h4 class="mb-0">5</h4>
                                    </div>
                                    <div class="ms-auto">
                                        <span class="badge bg-danger">-6%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mt-4">
                        <div class="card kpi-card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="kpi-icon bg-info">
                                        <i class="bi bi-currency-dollar"></i>
                                    </div>
                                    <div class="ms-3">
                                        <p class="mb-0 text-muted">Total Quotation Value</p>
                                        <h4 class="mb-0">$150,000</h4>
                                    </div>
                                    <div class="ms-auto">
                                        <span class="badge bg-success">+15%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mt-4">
                        <div class="card kpi-card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="kpi-icon bg-secondary">
                                        <i class="bi bi-percent"></i>
                                    </div>
                                    <div class="ms-3">
                                        <p class="mb-0 text-muted">Approval Rate (%)</p>
                                        <h4 class="mb-0">75%</h4>
                                    </div>
                                    <div class="ms-auto">
                                        <span class="badge bg-success">+5%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Charts -->
            <section class="charts mt-4">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card chart-card">
                            <div class="card-header">
                                Quotation Trend
                            </div>
                            <div class="card-body">
                                <canvas id="quotationTrendChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card chart-card">
                            <div class="card-header">
                                Status Ratio
                            </div>
                            <div class="card-body">
                                <canvas id="statusRatioChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
