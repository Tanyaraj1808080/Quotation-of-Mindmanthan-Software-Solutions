<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmanthan Software Solutions | Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-navbar">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0">Settings Management</h5>
                </div>
                <div class="d-flex align-items-center">
                    <div class="input-group me-3">
                        <input type="text" class="form-control" placeholder="Search...">
                        <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
                    </div>
                    <a href="#" class="nav-link me-3"><i class="bi bi-bell-fill"></i></a>
                    <a href="#" class="nav-link me-3"><i class="bi bi-gear-fill"></i></a>
                    <a href="#" class="nav-link">
                        <img src="https://i.pravatar.cc/40" alt="User" class="rounded-circle">
                    </a>
                    <a href="#" class="nav-link ms-3" id="navbar-logout-link">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </header>

            <section class="p-4">
                <h2 class="mb-4">System Settings</h2>

                <div class="row">
                    <div class="col-md-3">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">General</a>
                            <a href="#" class="list-group-item list-group-item-action">Profile</a>
                            <a href="#" class="list-group-item list-group-item-action">Notifications</a>
                            <a href="#" class="list-group-item list-group-item-action">Security</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="card mb-4">
                            <div class="card-header">General Settings</div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="siteName" class="form-label">Site Name</label>
                                        <input type="text" class="form-control" id="siteName" value="Mindmanthan Software Solutions">
                                    </div>
                                    <div class="mb-3">
                                        <label for="timezone" class="form-label">Timezone</label>
                                        <select id="timezone" class="form-select">
                                            <option selected>(GMT+5:30) Chennai, Kolkata, Mumbai, New Delhi</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </form>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header">Profile Settings</div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="userName" class="form-label">User Name</label>
                                        <input type="text" class="form-control" id="userName" value="Admin User">
                                    </div>
                                    <div class="mb-3">
                                        <label for="userEmail" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="userEmail" value="admin@example.com">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Profile</button>
                                </form>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">Notification Settings</div>
                            <div class="card-body">
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                    <label class="form-check-label" for="emailNotifications">Enable Email Notifications</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="pushNotifications">
                                    <label class="form-check-label" for="pushNotifications">Enable Push Notifications</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Notification Preferences</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
