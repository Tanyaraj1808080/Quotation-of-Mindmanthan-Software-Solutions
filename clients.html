<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmanthan Software Solutions | Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-navbar">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0">Clients Management</h5>
                </div>
                <div class="d-flex align-items-center">
                    <div class="input-group me-3">
                        <input type="text" class="form-control" placeholder="Search...">
                        <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
                    </div>
                    <a href="#" class="nav-link me-3"><i class="bi bi-bell-fill"></i></a>
                    <a href="#" class="nav-link me-3"><i class="bi bi-gear-fill"></i></a>
                    <a href="#" class="nav-link">
                        <img src="https://i.pravatar.cc/40" alt="User" class="rounded-circle">
                    </a>
                    <a href="#" class="nav-link ms-3" id="navbar-logout-link">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </header>

            <section class="p-4">
                <h2 class="mb-4">Clients Overview</h2>

                <!-- Client KPI Cards -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card kpi-card">
                            <div class="card-body d-flex align-items-center">
                                <div class="kpi-icon bg-primary">
                                    <i class="bi bi-people"></i>
                                </div>
                                <div class="ms-3">
                                    <p class="mb-0 text-muted">Total Clients</p>
                                    <h4 class="mb-0">120</h4>
                                </div>
                                <div class="ms-auto">
                                    <span class="badge bg-success">+15%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card kpi-card">
                            <div class="card-body d-flex align-items-center">
                                <div class="kpi-icon bg-info">
                                    <i class="bi bi-person-check"></i>
                                </div>
                                <div class="ms-3">
                                    <p class="mb-0 text-muted">Active Clients</p>
                                    <h4 class="mb-0">95</h4>
                                </div>
                                <div class="ms-auto">
                                    <span class="badge bg-success">+8%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card kpi-card">
                            <div class="card-body d-flex align-items-center">
                                <div class="kpi-icon bg-success">
                                    <i class="bi bi-person-plus-fill"></i>
                                </div>
                                <div class="ms-3">
                                    <p class="mb-0 text-muted">New Clients (This Month)</p>
                                    <h4 class="mb-0">12</h4>
                                </div>
                                <div class="ms-auto">
                                    <span class="badge bg-info">+20%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Clients List Table -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        Clients List
                        <div>
                            <input type="text" class="form-control form-control-sm d-inline-block w-auto me-2" placeholder="Search client...">
                            <button class="btn btn-sm btn-primary"><i class="bi bi-plus-lg me-1"></i> Add Client</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Client Name</th>
                                        <th>Contact Person</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="clients-table-body">
                                    <!-- Client rows will be inserted here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Client Acquisition Chart Placeholder -->
                <div class="card chart-card">
                    <div class="card-header">
                        Client Acquisition (Last 6 Months)
                    </div>
                    <div class="card-body">
                        <canvas id="clientAcquisitionChart"></canvas>
                        <p class="text-muted text-center mt-3">Placeholder for a Chart.js client acquisition trend chart.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
