<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmanthan Software Solutions | Sales Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-navbar">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0">Sales Reports</h5>
                </div>
                <div class="d-flex align-items-center">
                    <div class="input-group me-3">
                        <input type="text" class="form-control" placeholder="Search...">
                        <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
                    </div>
                    <a href="#" class="nav-link me-3"><i class="bi bi-bell-fill"></i></a>
                    <a href="#" class="nav-link me-3"><i class="bi bi-gear-fill"></i></a>
                    <a href="#" class="nav-link">
                        <img src="https://i.pravatar.cc/40" alt="User" class="rounded-circle">
                    </a>
                    <a href="#" class="nav-link ms-3" id="navbar-logout-link">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </header>

            <section class="p-4">
                <h2 class="mb-4">Sales Reports Overview</h2>

                <!-- Filters and Controls -->
                <div class="card mb-4">
                    <div class="card-header">Filters</div>
                    <div class="card-body">
                        <form class="row g-3 align-items-center">
                            <div class="col-md-4">
                                <label for="reportType" class="form-label visually-hidden">Report Type</label>
                                <select id="reportType" class="form-select">
                                    <option selected>Choose Report Type...</option>
                                    <option>Sales Performance by Product</option>
                                    <option>Sales by Region</option>
                                    <option>Customer Acquisition Cost</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="dateRange" class="form-label visually-hidden">Date Range</label>
                                <input type="text" class="form-control" id="dateRange" placeholder="Date Range">
                            </div>
                            <div class="col-md-3">
                                <label for="salesPerson" class="form-label visually-hidden">Sales Person</label>
                                <input type="text" class="form-control" id="salesPerson" placeholder="Sales Person">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Report Visualization Placeholder -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">Sales Performance Chart</div>
                            <div class="card-body">
                                <div style="position: relative; height: 400px;">
                                    <canvas id="salesPerformanceChart"></canvas>
                                </div>
                                <p class="text-muted text-center mt-3">Placeholder for a Chart.js Sales Performance chart.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Report Data Table Placeholder -->
                <div class="card">
                    <div class="card-header">Detailed Sales Data</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Report Name</th>
                                        <th>Generated By</th>
                                        <th>Value</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>2024-02-15</td>
                                        <td>Q4 2023 Performance</td>
                                        <td>Admin</td>
                                        <td>$500,000</td>
                                        <td><button class="btn btn-sm btn-outline-primary">View</button></td>
                                    </tr>
                                    <tr>
                                        <td>2024-01-20</td>
                                        <td>Jan 2024 Leads</td>
                                        <td>Admin</td>
                                        <td>250 Leads</td>
                                        <td><button class="btn btn-sm btn-outline-primary">View</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
